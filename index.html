<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <script src="app.js" defer></script>
    <!-- mqtt -->
    <script src=https://cdn.jsdelivr.net/npm/mqtt@5.x.x/dist/mqtt.min.js></script>
    <!-- charts  -->
    <script src=https://cdn.jsdelivr.net/npm/chart.js></script>
    <script src=https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js></script>
    <!-- moment  -->
    <script src=https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js></script>
    <!-- axios  -->
    <script src=https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js></script>
</head>

<body>
    <div class="body">
        <div class="head">
            <h1>POWER MONITORING SYSTEM</h1>
        </div>
        <!-- boxes -->
        <div class="boxes">
            <div class="box1">
                <h4>Battery</h4>
                <p style="text-align: end; margin-top: -85px; font-size: 23px; padding: 7px;">mAh</p>
                <p id="clientID"></p>
            </div>
            <!-- box2 -->
            <div class="box2">
                <h4>Voltage</h4>
                <p style="text-align: end; margin-top: -85px; font-size: 23px; padding: 7px;">volt</p>
                <p id="Amount"></p>
            </div>
            <!-- box3 -->
            <div class="box3">
                <h4>Current</h4>
                <p style="text-align: end; margin-top: -85px; font-size: 23px; padding: 7px;">bat</p>
                <p id="property"></p>
            </div>
        </div>
        <!-- chart -->
        <div class="chart">
            <p>Precentage</p>
            <canvas id="doughnut"></canvas>
            <div class="button">
                <button id="grid">Battery</button>
                <button id="volt">Voltage</button>
                <button id="battery">Current</button>
            </div>
        </div>
        <!-- Graph -->
        <div class="graph">
            <p></p>
        </div>
        <div class="alarm">
            <p>Alarm</p>
            <p style=" font-size: 15px;" id="property1" >current limit</p>
        </div>
        <div class="table">
            <p></p>
        </div>
    </div>
</body>



</html>
