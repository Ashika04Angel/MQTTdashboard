<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="head">
            <h1>POWER MONITORING SYSTEM</h1>
        </div>
        <!-- boxes -->
        <div class="boxes">
            <div class="box1">
                <h4>Battery</h4>
                <p style="text-align: end; margin-top: -85px; font-size: 23px; padding: 7px;">mAh</p>
                <p></p>
            </div>
            <!-- box2 -->
            <div class="box2">
                <h4>Voltage</h4>
                <p style="text-align: end; margin-top: -85px; font-size: 23px; padding: 7px;">volt</p>
                <p></p>
            </div>
            <!-- box3 -->
            <div class="box3">
                <h4>Current</h4>
                <p  style="text-align: end; margin-top: -85px; font-size: 23px; padding: 7px;">bat</p>
                <p></p>
            </div>
        </div>
        <!-- chart -->
        <div class="chart">
            <p>Precentage</p>
        </div>
        <!-- Graph -->
        <div class="graph">
            <p>asd</p>
        </div>
        <div class="alarm">
            <p>Alarm</p>
            <p style=" font-size: 15px;">current limit</p>
        </div>
        <div class="table">
            <p></p>
        </div>
    </div>
</body>

</html>
